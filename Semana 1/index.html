<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dev in House</title>
</head>

<body>
    <h1>Semana 1</h1>
    <hr>
    <p>Este é o resultado do primeiro exercício <br>da primeira semana <br>do curso DEVinHouse.</p>
    
    <form action="form.html" method="POST" id="formulario">
        <label for="nome" style="margin-left: 20px;">Nome</label><br>
        <input type="text" id="nome"><br><br>

        <label for="modelo" style="margin-left: 20px;" >Modelo</label><br>
        <input type="radio" id="pp">
        <label for="pp">17'</label><br>
        <input type="radio" id="peq">
        <label for="peq">27'</label><br>
        <input type="radio" id="med">
        <label for="med">32'</label><br>
        <input type="radio" id="grd">
        <label for="grd">55'</label><br>
        <input type="radio" id="gg">
        <label for="gg">65'</label><br><br>
                
        <label for="marcas">Marca</label><br>
        <select id="marcas" name="marcas" style="display: block;margin-bottom: 20px;"><br>
        <option >Joca Corp</option>
        <option >Jana Ind</option>
        <input type="submit" style="margin: 20px 0px 0px 100px;">
            
        
    </form>

</body>
